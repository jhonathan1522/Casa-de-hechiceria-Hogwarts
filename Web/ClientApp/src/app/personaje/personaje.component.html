<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Patronous</th>
      <th>Date Of Birth</th>
      <th>Image</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let personaje of personajes">
      <th>{{personaje.name}}</th>
      <th>{{personaje.patronus}}</th>
      <th>{{personaje.dateOfBirth}}</th>
      <th><img src="{{personaje.image}}" alt="imagen" class="responsive" /></th>
    </tr>
  </tbody>

</table>
